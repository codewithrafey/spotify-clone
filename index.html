<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></body>
</head>
<body>
    
    <div class="search-bar" id="searchBar">
        <input id="searchInput" type="text" placeholder="Search...">
        <button class="searchButton"><i class="bi bi-search"></i></button>
        <span class="close-search" id="closeSearch">&times;</span>
    </div>
    <div class="container bg-black flex">
    <div class="left">
        <div class="home bg-grey flex-direction m-2 rounded p-1">
            <div class="logo flex between">
                <img class="invert" src="./img/pngegg (1).png" alt="">
                <img class="close invert" src="https://cdn.hugeicons.com/icons/cancel-01-solid-standard.svg" alt="">
            </div>
            <a href=""><i class="bi bi-house-door-fill"></i> Home</a>
            <a id="searchButton" href=""><i class="bi bi-search"></i> Search</a>
        </div>
        <div class="library bg-grey m-2 rounded">
            <div class="heading p-1">
                <img class="invert" src="./img/playlist.svg" alt="">
            <h2>Your library</h2>
        </div>          

        <div class="album">
            <ul id="audioList"></ul>
        </div>
        <div class="footer p-1">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" id="">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" id="">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id="">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id="">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
        </div>
        </div>
    </div>
    <div class="right bg-grey rounded m-2">
        <div class="header">
            <div class="nav flex">
                <img class="hamburger invert" src="https://cdn.hugeicons.com/icons/menu-02-stroke-rounded.svg" alt="">
                <a href=""><i class="bi bi-chevron-left"></i></a>
                <a href=""><i class="bi bi-chevron-right"></i></a>
            </div>
            <div class="buttons">
                <button>Sign up</button>
                <button>Login</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
            </div>
        </div>
    </div>
</div>
<div class="flex justify-content">
    <div class="playbar rounded p-1">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="div">
            <div class="songinfo"> 
            </div>
            <div class="songtime">
                
            </div>
        </div>
        <div class="vol">
            <img id="volumeIcon" class="invert" src="https://cdn.hugeicons.com/icons/volume-high-stroke-rounded.svg" alt="volume-high">
            <div class="range">
                <input id="range" type="range" name="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <div class="songbuttons invert">
            <img id="previous" src="./img/previous-stroke-sharp.svg" alt="">
            <img id="play" src="./img/play-circle-stroke-standard.svg" alt="">
            <img id="next" src="./img/next-stroke-sharp.svg" alt="">
        </div>
    </div>
    </div>
            
    <script src="app.js"></script>
    </body>
</html>
